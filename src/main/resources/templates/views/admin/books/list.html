<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="components/headers :: headerfiles">
    </th:block>
</head>
<body>

<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container">
    <a class="btn btn-primary m-3 common-button" th:href="@{/admin}" role="button">Volver Atr√°s</a>
    <a class="btn btn-primary m-3 common-button" th:href="@{/admin/books/0}" role="button">Agregar Nuevo</a>
    <table class="table table-light">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col" class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.stock}"></td>
            <td class="d-flex justify-content-center">
                <a class="btn btn-primary" th:href="@{/admin/books/{id}(id=${book.id})}" role="button">Editar</a>
                <a class="btn btn-danger" th:href="@{/admin/books/delete/{id}(id=${book.id})}"
                   role="button">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<foot th:replace="components/footer :: footer"></foot>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
