<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="components/headers :: headerfiles">
    </th:block>
</head>
<body>

<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container">
    <a class="btn btn-primary m-3" th:href="@{/admin}" role="button">Volver Atr√°s</a>
    <a class="btn btn-primary m-3" th:href="@{/admin/authors/0}" role="button">Agregar Nuevo</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.fullName}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/admin/authors/{id}(id=${author.id})}" role="button">Editar</a>
                <a class="btn btn-danger" th:href="@{/admin/authors/delete/{id}(id=${author.id})}"
                   role="button">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<foot th:replace="components/footer :: footer"></foot>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
