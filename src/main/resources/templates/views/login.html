<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="components/headers :: headerfiles">
    </th:block>
    <link th:href="@{/formStyle.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="d-flex align-content-center" style="height: 100vh">
    <div class="container form-container">
        <div class="form-card">
            <h2 class="text-center mb-5 logo" style="color: black">LibraryLand</h2>

            <div class="container" style="max-width: 650px">
                <form name='f' action="perform_login" method='POST' autocomplete="off">

                    <input type="text" class="form-control mb-4 form-input" name='username' placeholder="Usuario">

                    <input type="password" class="form-control mb-4 form-input" name='password'
                           placeholder="Contraseña">

                    <th:block th:if="${param.keySet().contains('error')}">
                        <div class="alert alert-danger" role="alert">
                            Usuario o contraseña incorrecto
                        </div>
                    </th:block>
                    <div class="form-submit-container">
                        <button type="submit" class="btn btn-primary form-submit-button">Ingresar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
