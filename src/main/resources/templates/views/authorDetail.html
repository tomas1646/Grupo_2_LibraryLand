<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="components/headers :: headerfiles">
    </th:block>
</head>
<body>

<nav th:replace="components/navbar :: nav_bar"></nav>
<div th:replace="components/filtersBar :: filters_bar"></div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 th:text="${author.getFullName()}" class="display-4">Fluid jumbotron</h1>
            <p th:text="${author.getBiography()}" class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <div th:if="${books.size}">
        <div th:replace="components/book-card :: book_card"></div>
    </div>
    <div th:unless="${books.getTotalElements()}">
        <h2>No hay resultados</h2>
    </div>

<foot th:replace="components/footer :: footer"></foot>
</body>
</html>
